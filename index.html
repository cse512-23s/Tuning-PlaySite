<!DOCTYPE html>
<html>
<head>
  <title>Embedding HTML Pages</title>
  <style>
    html, body, .iframe-container, iframe {
        width: 100%;
        height: 100%;
        border: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    
    .iframe-container {
        position: relative; 
    }

    .overlay-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        color: transparent;
        border: none;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 24px;
        cursor: pointer;
        z-index: 2; 
    }

    .next-button {
        right: 20px;
    }

    .back-button {
        left: 20px;
    }

    .overlay-button:before {
        content: ">";
        font-size: 2em;
        color: transparent;
    }

    .overlay-button:hover:before {
        color: #000000;  /* color of the arrow on hover */
    }

    .back-button:before {
        content: "<"; /* arrow pointing left for the back button */
    }
  </style>
</head>
<body>
    <div class="iframe-container">
      <iframe id="myFrame" src="src/page-1/index.html" width="100%" height="100%"></iframe>
      <button class="overlay-button next-button" id="nextButton"></button>
      <button class="overlay-button back-button" id="backButton"></button>
    </div>
  
</body>
<script>
    var myFrame = document.getElementById('myFrame');
    var nextButton = document.getElementById('nextButton');
    var backButton = document.getElementById('backButton');
    
    var pages = ["src/page-1/index.html", "src/page-2/index.html", "src/page-3/index.html"];
    var pageIndex = 0;

    nextButton.addEventListener('click', function() {
      pageIndex = (pageIndex + 1) % pages.length;
      myFrame.src = pages[pageIndex];
    });

    backButton.addEventListener('click', function() {
      pageIndex = (pageIndex - 1 + pages.length) % pages.length;
      myFrame.src = pages[pageIndex];
    });
  </script>
</html>
