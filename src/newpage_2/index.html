<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization with D3.js</title>
    <style>
        /* CSS styling */
        .chart {
            display: block;
            margin: auto;
            height: 500px;
            width: 500px;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
    </style>
</head>
<body>
    <div id="chart" class="chart"></div>

    <!-- Second Chart -->
    <div id="chart2"></div>

    <!-- Third Chart -->
    <div id="chart3"></div>


    <script src="https://d3js.org/d3.v7.js"></script>
    <script src="script.js"></script>
</body>
</html>
